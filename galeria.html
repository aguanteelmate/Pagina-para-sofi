        </div>
        <button onclick="window.location.href='indice.html'" class="boton">Volver al Índice</button>

    <div class="imagen-izquierda">

    </div>
    <div class="imagen-derecha">
        <img src="imagen-derecha4.png" alt="Imagen Derecha">
    </div>
</body>
</html>
